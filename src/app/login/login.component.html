<div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
      <h2>Bem-vindo</h2>
      <p class="subtitle">Por favor, entre com suas credenciais</p>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <div class="input-wrapper">
          <i class="fa fa-envelope icon"></i>
          <input
            id="email"
            formControlName="email"
            type="email"
            placeholder="seuemail@exemplo.com"
            [class.invalid]="emailInvalid"
          />
        </div>
        <small class="error" *ngIf="emailInvalid">Digite um email válido.</small>
      </div>
  
      <div class="form-group">
        <label for="password">Senha:</label>
        <div class="input-wrapper">
          <i class="fa fa-lock icon"></i>
          <input
            id="password"
            formControlName="password"
            type="password"
            placeholder="••••••••"
            [class.invalid]="passwordInvalid"
          />
        </div>
        <small class="error" *ngIf="passwordInvalid">A senha é obrigatória.</small>
      </div>
  
      <button type="submit" [disabled]="loginForm.invalid">Entrar</button>
    </form>
  </div>
